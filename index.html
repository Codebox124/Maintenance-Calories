<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Calories Calculator</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styling */
        body {
            font-family: 'Arial', sans-serif;
        }
        .button-color{
            background-color: #67d901;
        }
        .b-color{
      border-color: #67d901;
    }
    </style>
</head>

<body class="bg-gray-200 p-4 ">

    <div class="max-w-md mx-auto bg-white rounded-xl border-2 b-color  p-6 shadow-md">
        <h2 class="text-2xl font-bold mb-2">Calorías de Mantenimiento</h2>
        <p class="text-sm mb-4">Cuántas calorías quema tu cuerpo en total en un día, teniendo en cuenta tu actividad física.
        </p>
        <label class="text-lg mb-2 block">Tasa Metabólica Basal (TMB)*</label>
        <div class="mb-4">
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="bmr" type="number" placeholder="La obtienes en la calculadora anterior">
        </div>
        <label class="text-lg mb-2">Physical activity level *</label>
        <div class="mb-4">
            <select
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="activityLevel">
                <option value="">Selecciona tu nivel de actividad física</option>
                <option value="1">1 - Poco o ningún ejercicio</option>
                <option value="2">2 - Ejercicio ligero (1-3 días a la semana)</option>
                <option value="3">3 - Ejercicio moderado (3-5 días a la semana)</option>
                <option value="4">4 - Ejercicio intenso (6-7 días a la semana)</option>
                <option value="5">5 - Ejercicio muy intenso (dos veces al día)</option>
            </select>
        </div>
        <div class="flex ">
            <button
                class="button-color text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                onclick="calculateMaintenanceCalories()">Calcular</button>
            <button
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
                onclick="resetFields()">Resetear</button>
        </div>
        <div class="my-4 " id="resultSection">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="maintenanceCalories">Tus Calorías de Mantenimiento</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="maintenanceCalories" type="text" readonly>
        </div>
        <div class="flex justify-end">
            <img class="w-40 h-16" src="./gec_prov3.png" alt="">
        </div>
    </div>

    <script>
        function calculateMaintenanceCalories() {
            const bmr = parseFloat(document.getElementById('bmr').value);

            const activityLevel = parseFloat(document.getElementById('activityLevel').value);

            let maintenanceCalories = 0;

            switch (activityLevel) {
                case 1:
                    maintenanceCalories = bmr * 1.2; 
                    break;
                case 2:
                    maintenanceCalories = bmr * 1.375;
                    break;
                case 3:
                    maintenanceCalories = bmr * 1.55; 
                    break;
                case 4:
                    maintenanceCalories = bmr * 1.725; 
                    break;
                case 5:
                    maintenanceCalories = bmr * 1.9; 
                    break;
                default:
                    break;
            }

            document.getElementById('maintenanceCalories').value = maintenanceCalories + ' Calorías/día';
            document.getElementById('resultSection').classList.remove('hidden');
        }

        function resetFields() {
            document.getElementById('bmr').value = '';

            document.getElementById('activityLevel').value = '1';
            document.getElementById('maintenanceCalories').value = '';
            document.getElementById('resultSection').classList.add('');
        }
    </script>

</body>

</html>
